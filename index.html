<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>पुलिस शिकायत पत्र – पूरे भारत के लिए</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, 'Noto Sans Devanagari', sans-serif; }
        body { background: #f4f6f9; padding: 15px; color: #333; line-height: 1.6; }
        .container { max-width: 900px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        header { text-align: center; padding-bottom: 20px; border-bottom: 3px solid #e74c3c; margin-bottom: 30px; }
        h1 { color: #e74c3c; font-size: 30px; }
        .subtitle { color: #555; font-size: 18px; margin-top: 8px; }
        .form-section { background: #f9f9f9; padding: 20px; margin-bottom: 25px; border-radius: 10px; border-left: 5px solid #3498db; }
        h2 { color: #2c3e50; margin-bottom: 18px; font-size: 22px; }
        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 7px; font-weight: bold; color: #34495e; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 16px; }
        textarea { height: 110px; resize: vertical; }
        .row { display: flex; gap: 20px; flex-wrap: wrap; }
        .col { flex: 1; min-width: 280px; }
        button { padding: 14px 32px; margin: 10px; border: none; border-radius: 6px; font-size: 17px; cursor: pointer; color: white; }
        #generateBtn { background: #27ae60; }
        #generateBtn:hover { background: #219953; }
        #printBtn { background: #2980b9; }
        #printBtn:hover { background: #1a6699; }
        #resetBtn { background: #c0392b; }
        #resetBtn:hover { background: #a93226; }
        .button-group { text-align: center; margin: 40px 0; }
        .preview-section { margin-top: 50px; padding: 30px; border: 2px dashed #3498db; background: #fdfdfd; border-radius: 12px; display: none; }
        .preview-content { font-size: 16.5px; line-height: 2; }
        @media print {
            body * { visibility: hidden; }
            .preview-section, .preview-section * { visibility: visible; }
            .preview-section { position: absolute; left: 0; top: 0; width: 100%; border: none; box-shadow: none; background: white; }
            .button-group, header, .form-section { display: none; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>पुलिस शिकायत पत्र</h1>
        <p class="subtitle">भारत के किसी भी राज्य, जिले, शहर में इस्तेमाल करें</p>
    </header>

    <form id="complaintForm">

        <!-- स्थान का विवरण -->
        <div class="form-section">
            <h2>स्थान का विवरण</h2>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="state">राज्य *</label>
                        <select id="state" required>
                            <option value="">-- राज्य चुनें --</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="district">जिला (टाइप करें) *</label>
                        <input type="text" id="district" placeholder="जैसे: प्रयागराज, लखनऊ, मुंबई सिटी" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="city">शहर / कस्बा *</label>
                        <input type="text" id="city" placeholder="जैसे: प्रयागराज, नोएडा, पुणे" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="pincode">पिनकोड (6 अंक)</label>
                        <input type="text" id="pincode" maxlength="6" placeholder="उदाहरण: 211003">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="locality">इलाका / मोहल्ला / कॉलोनी *</label>
                <input type="text" id="locality" placeholder="जैसे: सिविल लाइन्स, कटरा, डिफेन्स कॉलोनी" required>
            </div>

            <div class="form-group">
                <label for="policeStation">पुलिस थाना (ऑटो या मैन्युअल लिखें)</label>
                <input type="text" id="policeStation" placeholder="ज्यादातर अपने आप आ जाएगा">
            </div>
        </div>

        <!-- बाकी फॉर्म वही रहेगा (संक्षिप्त में) -->
        <div class="form-section">
            <h2>शिकायतकर्ता का विवरण</h2>
            <div class="row">
                <div class="col"><input type="text" id="complainantName" placeholder="पूरा नाम *" required></div>
                <div class="col"><input type="text" id="fatherHusbandName" placeholder="पिता/पति का नाम *" required></div>
            </div>
            <div class="row">
                <div class="col"><input type="number" id="age" placeholder="उम्र *" required></div>
                <div class="col"><input type="tel" id="mobile" placeholder="मोबाइल नंबर *" maxlength="10" required></div>
            </div>
            <div class="form-group">
                <textarea id="address" placeholder="पूरा पता (घर नं., गली, इलाका, शहर, पिनकोड) *" required></textarea>
            </div>
        </div>

        <div class="form-section">
            <h2>घटना का विवरण</h2>
            <select id="incidentType" required style="margin-bottom:15px;">
                <option value="">-- अपराध का प्रकार चुनें --</option>
                <option>चोरी</option><option>लूट/डकैती</option><option>छिनतई</option>
                <option>मारपीट</option><option>उत्पीड़न/छेड़खानी</option><option>धोखाधड़ी</option>
                <option>संदिग्ध व्यक्ति</option><option>उपद्रव/शोर</option><option>अन्य</option>
            </select>
            <input type="text" id="otherIncidentType" placeholder="यदि अन्य, तो लिखें" style="display:none;margin-bottom:15px;">

            <div class="row">
                <div class="col"><input type="text" id="incidentLocation" placeholder="घटना कहाँ हुई? *" required></div>
                <div class="col"><input type="date" id="incidentDate" required></div>
                <div class="col"><input type="time" id="incidentTime"></div>
            </div>

            <textarea id="incidentDetails" placeholder="घटना का पूरा वर्णन (जितना हो सके विस्तार से) *" required></textarea>
        </div>

        <div class="form-section">
            <h2>निवेदन</h2>
            <label><input type="checkbox" id="includeStandardText" checked> इलाके में डर का माहौल है, गश्त बढ़ाएँ आदि (मानक टेक्स्ट)</label><br><br>
            <textarea id="customRequestText" placeholder="कोई खास बात लिखनी हो तो यहाँ लिखें (वैकल्पिक)"></textarea>
        </div>

        <div class="button-group">
            <button type="button" id="generateBtn">शिकायत पत्र बनाएँ</button>
            <button type="button" id="printBtn">प्रिंट / PDF</button>
            <button type="reset" id="resetBtn">सब साफ करें</button>
        </div>
    </form>

    <div class="preview-section" id="previewSection">
        <div style="text-align:center;margin-bottom:30px;">
            <h2>पुलिस शिकायत पत्र – पूर्वावलोकन</h2>
        </div>
        <div class="preview-content" id="previewContent"></div>
        <div style="margin-top:60px; text-align:right;">
            <p>स्थान: <span id="previewPlace"></span></p>
            <p>दिनांक: <span id="previewDate"></span></p><br><br>
            <p>भवदीय,</p>
            <p><strong>हस्ताक्षर: ________________</strong></p>
            <p>नाम: <span id="previewName"></span></p>
            <p>मोबाइल: <span id="previewMobile"></span></p>
        </div>
    </div>
</div>

<script>
// सभी भारतीय राज्य
const states = [
    "आंध्र प्रदेश","अरुणाचल प्रदेश","असम","बिहार","छत्तीसगढ़","गोवा","गुजरात","हरियाणा","हिमाचल प्रदेश",
    "झारखंड","कर्नाटक","केरल","मध्य प्रदेश","महाराष्ट्र","मणिपुर","मेघालय","मिजोरम","नागालैंड",
    "ओडिशा","पंजाब","राजस्थान","सिक्किम","तमिलनाडु","तेलंगाना","त्रिपुरा","उत्तर प्रदेश","उत्तराखंड","पश्चिम बंगाल",
    "अंडमान और निकोबार द्वीप समूह","चंडीगढ़","दादरा और नगर हवेली","दमन और दीव","दिल्ली","लक्षद्वीप","पुडुचेरी","जम्मू और कश्मीर","लद्दाख"
];

states.sort().forEach(s => {
    const opt = document.createElement('option');
    opt.value = s;
    opt.textContent = s;
    document.getElementById('state').appendChild(opt);
});

// अन्य अपराध दिखाना
document.getElementById('incidentType').addEventListener('change', function() {
    document.getElementById('otherIncidentType').style.display = this.value === 'अन्य' ? 'block' : 'none';
});

// पुलिस थाना का सुझाव
function updatePoliceStation() {
    const city = document.getElementById('city').value.trim();
    const locality = document.getElementById('locality').value.trim();
    let suggestion = "";
    if (locality && city) suggestion = `${locality} थाना, ${city}`;
    else if (city) suggestion = `${city} थाना`;
    document.getElementById('policeStation').value = suggestion;
}
document.getElementById('city').addEventListener('input', updatePoliceStation);
document.getElementById('locality').addEventListener('input', updatePoliceStation);

// जनरेट बटन
document.getElementById('generateBtn').onclick = function() {
    const state = document.getElementById('state').value;
    const district = document.getElementById('district').value;
    const city = document.getElementById('city').value;
    const pincode = document.getElementById('pincode').value;
    const locality = document.getElementById('locality').value;
    const policeStation = document.getElementById('policeStation').value || `${locality || city} थाना`;

    const name = document.getElementById('complainantName').value;
    const father = document.getElementById('fatherHusbandName').value;
    const age = document.getElementById('age').value;
    const mobile = document.getElementById('mobile').value;
    const address = document.getElementById('address').value;

    let type = document.getElementById('incidentType').value;
    if (type === 'अन्य') type = document.getElementById('otherIncidentType').value || 'अन्य अपराध';

    const location = document.getElementById('incidentLocation').value;
    const date = new Date(document.getElementById('incidentDate').value).toLocaleDateString('hi-IN');
    const time = document.getElementById('incidentTime').value || 'अज्ञात';
    const details = document.getElementById('incidentDetails').value.replace(/\n/g, '<br>');

    const standard = document.getElementById('includeStandardText').checked 
        ? '<p>उपरोक्त घटना से हमारे इलाके में भय व असुरक्षा का माहौल है। महिलाएँ, बच्चे व बुजुर्ग विशेष रूप से डरे हुए हैं।</p>' : '';
    const custom = document.getElementById('customRequestText').value 
        ? '<p>' + document.getElementById('customRequestText').value.replace(/\n/g, '<br>') + '</p>' : '';

    const today = new Date().toLocaleDateString('hi-IN');

    const letter = `
        <p style="text-align:right;">दिनांक: ${today}</p>
        <p><strong>सेवा में,</strong><br>
        <strong>थाना प्रभारी महोदय,</strong><br>
        <strong>${policeStation}</strong><br>
        ${city}, जिला - ${district}, ${state} ${pincode ? ' - ' + pincode : ''}</p><br>

        <p><strong>विषय:</strong> ${type} की शिकायत एवं कानूनी कार्रवाई हेतु आवेदन।</p><br>

        <p>महोदय,</p>

        <p>मैं <strong>${name}</strong> पिता/पति श्री <strong>${father}</strong>, उम्र ${age} वर्ष, निवासी <strong>${address}</strong> का रहने वाला/वाली हूँ।</p>

        <p>मैं निवेदन करना चाहता/चाहती हूँ कि दिनांक <strong>${date}</strong> को लगभग <strong>${time}</strong> बजे <strong>${location}</strong> में मेरे साथ/इलाके में <strong>${type}</strong> की घटना हुई।</p>

        <p><strong>विवरण:</strong><br>${details}</p><br>

        ${standard}
        ${custom}

        <p>अतः आपसे अनुरोध है कि इस मामले की तुरंत जाँच कर दोषियों पर कड़ी कार्रवाई करें तथा हमारे इलाके में पुलिस गश्त बढ़ाई जाए ताकि हम सुरक्षित महसूस कर सकें।</p>

        <p>सधन्यवाद।</p>
    `;

    document.getElementById('previewContent').innerHTML = letter;
    document.getElementById('previewName').textContent = name;
    document.getElementById('previewMobile').textContent = mobile;
    document.getElementById('previewPlace').textContent = `${locality}, ${city}, ${state}`;
    document.getElementById('previewDate').textContent = today;

    document.getElementById('previewSection').style.display = 'block';
    document.getElementById('previewSection').scrollIntoView({behavior: 'smooth'});
};

// बाकी बटन
document.getElementById('printBtn').onclick = () => window.print();
document.getElementById('resetBtn').onclick = () => location.reload();

</script>
</body>
</html>
